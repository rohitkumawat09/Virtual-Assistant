<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Virtual Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./Assisstant.jpg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>

  <img src="https://cdn.pixabay.com/photo/2023/05/01/13/17/ai-generated-7963061_640.jpg" alt="logo" id="logo" />
  <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>

  <img src="https://i.gifer.com/SVKl.gif" alt="Voice" id="Voice" style="display: none;" />

  <div id="contant"></div>

  <button id="btn">
    <img src="mice.svg" alt="mic" />
    <span>Click here to talk to me</span>
  </button>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Type something to search..." />
    <button id="searchBtn">Search</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
